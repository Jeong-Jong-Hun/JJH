<!DOCTYPE html>
<html>
  <head>
    <title>3의배수 짝</title>
  </head>
  <body>
    <h1>3의배수 짝</h1>
    <p>버튼을 클릭하면 1에서 100까지 출력됩니다.</p>
    <button onclick="countNumbers()">index.html</button>
    <div id="result"></div>
    <script>
      function countNumbers() {
        var resultDiv = document.getElementById("result");
        var i = 1;
        while (i <= 100) {
          if (i % 3 === 0) {
            resultDiv.innerHTML += "<p>짝</p>";
          } else {
            resultDiv.innerHTML += "<p>" + i + "</p>";
          }
          i++;
        }
      }
    </script>
  </body>
</html>
