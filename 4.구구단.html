<p>자기초적인 곱셈표로, 분배법칙, 지수법칙 등과 결합되어 곱셈 계산을 대단히 빠르게 한다.[1] 구구법(九九法)이라고도 한다. 한국에서는 초등학교 2학년 2학기 수학[2] 2단원에 '곱셈구구'라는 이름으로 나온다. 구구단은 앞으로 배울 곱셈의 기초가 되므로 중요하다. 인간은 10진수를 사용하므로, 일반적으로 2부터 9까지의 숫자를 1부터 9까지 곱하여 나오는 값들을 늘어놓은 목록이다.[3]
</p>
