<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>숫자 합</title>
  </head>
  <body>
    <h1>숫자의합</h1>
    <p>버튼을 클릭하면 1에서 100까지 출력됩니다.</p>
    <button onclick="calculateSum()">indexl.html</button>
    <br><br>
    
    <script>
      function calculateSum() {
        var sum = 0;
        var i = 1;
        var output = "";
        
        while (i <= 100) {
          sum += i;
          if (i === 1) {
            output += "1<br>";
          } else {
            output += (sum - i) + "+" + i + "=" + sum + "<br>";
          }
          i++;
        }
        
        output += "1부터 100까지의 숫자의 합은 " + sum + "입니다.";
        document.write(output);
      }
    </script>
  </body>
</html>
